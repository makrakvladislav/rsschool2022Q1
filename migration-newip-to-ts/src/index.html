<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <div class="container">
              <h1>News Portal</h1>
              <div class="header__right">
                <div class="header__language-switcher">
                  <button class="btn btn--language" data-language="en">EN</button>
                  <button class="btn btn--language" data-language="de">DE</button>
                </div>
                <div class="header__search">
                  <form action class="search__form">
                    <input type="text" placeholder="Input search request and press ENTER..." class="search__input">
                  </form>
                </div>
              </div>
            </div>
        </header>
        <main class="container">
            <aside class="sidebar">
              <h3>Sources</h3>
              <div class="sources buttons"></div>
            </aside>
            
            <div class="news"></div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        
    </body>
</html>
