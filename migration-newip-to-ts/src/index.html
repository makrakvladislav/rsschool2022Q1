<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
      <div class="wrapper">
          <header class="header">
              <div class="header-wrapper container">
                <h1>News Portal</h1>
                <div class="header__right">
                  <div class="header__language-switcher">
                    <button class="btn btn-language--en" data-language="en"></button>
                    <button class="btn btn-language--de" data-language="de"></button>
                  </div>
                  <div class="header__search">
                    <form action class="search__form">
                      <input type="text" placeholder="Search" class="search__input">
                    </form>
                  </div>
                </div>
              </div>
          </header>

          <main class="main container">
              <aside class="sidebar">
                <h3 class="sidebar__title">Sources</h3>
                <div class="sources buttons"></div>
              </aside>
              <div class="news">
                <h2 class="notice">Please select a news source</h2>
              </div>
          </main>

          <footer class="footer">
            <div class="container">
              <div class="footer-wrapper">
                <div class="footer__item">
                  <a class="github-link" href="https://github.com/makrakvladislav" target="_blank">
                    <span>Â©</span><span>2022</span><span>github</span>
                  </a>
                </div>
                <div class="footer__item">
                  <a href="https://rs.school/js/" target="_blank">
                    <img class="footer__logo" src="./img/rs_school_js.svg" width="150" alt="RS">
                  </a>
                </div>
              </div>
            </div>
          </footer>
      </div>
       
        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
   
    </body>
</html>
